apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-key-mapping
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app-key-mapping
  template:
    metadata:
      labels:
        app: test-app-key-mapping
      annotations:
        jasm.codnod.io/secret-sync: |
          provider: aws-secretsmanager
          path: database-credentials
          secretName: app-db-credentials
          keys:
            host: DB_HOSTNAME
            port: DB_PORT
            database: DB_NAME
            username: DB_USER
            password: DB_PASSWORD
    spec:
      serviceAccountName: default
      containers:
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: app-db-credentials
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: app-db-credentials
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: app-db-credentials
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-db-credentials
              key: password
        volumeMounts:
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: app-db-credentials
          optional: true
